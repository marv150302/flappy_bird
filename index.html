<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <canvas id="pipe" width="800" height="500"></canvas>
    <canvas id="game" width="800" height="500"></canvas>
    <div class="start" id="start">
      <p>Flappy Bird</p>
      <img src="images/red_bird.png" alt="">
      <input type="text" name="" value="" placeholder="Insert Your Name">
      <br>
      <button type="button" name="button" onclick="start()">Play</button>
    </div>


    <script src="script/animation.js" charset="utf-8"></script>
    <script src="script/jquery.js" charset="utf-8"></script>
    <script src="script/collision.js" charset="utf-8"></script>
    <script src="script/loaders.js" charset="utf-8"></script>
    <script src="script/bird.js" charset="utf-8"></script>
    <script src="script/pipe.js" charset="utf-8"></script>
    <script src="script/cloud.js" charset="utf-8"></script>
    <script src="script/resources.js" charset="utf-8"></script>
    <script src="script/input.js" charset="utf-8"></script>
    <script src="script/game.js" charset="utf-8"></script>
    <script src="script/main.js" charset="utf-8"></script>
    <script src="script/cache.js" charset="utf-8"></script>
  </body>
</html>
